[package]
name = "todo"
version = "0.1.0"
edition = "2021"

[dependencies]
# tarpc
anyhow = "1.0.71"
clap = { version = "4.3.11", features = ["derive"] }
log = "0.4.19"
futures = "0.3.28"
rand = "0.8.5"


tokio = { version = "1.29.1", features = ["full"] }
axum = { version = "0.6.20" }
serde = { version = "1.0.171", features = ["derive"] }
serde_json = { version = "1.0.102" }
tower = { version = "0.4.13" }
tower-http = { version = "0.4.4", features = ["trace"] }

tracing = "0.1.37"
tracing-subscriber = "0.3.17"

tarpc = { version = "0.33.0", features = ["full"] }


sqlx = { version = "0.7.0", features = ["runtime-tokio-rustls", "sqlite"] }

crossterm = { version = "0.27.0" }
tui = { version = "0.19.0" }
inquire = { version = "*", features = ["crossterm", "editor"] }
# my db
# redb = { version = "0.22.0" }
chrono = { version = "0.4.26", features = ["serde"] }

dotenvy = "0.15.7"

[lib]
name = "models"
path = "src/models/lib.rs"

[[bin]]
name = "server"
path = "src/server/main.rs"

[[bin]]
name = "cmd"
path = "src/cmd/cmd.rs"
